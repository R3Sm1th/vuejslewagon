<!DOCTYPE html>
<html>
<head>
  <title>Todo (with Vue) List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">Todo (with Vue) List</h1>
     <div id="todosContainer" v-cloak>
        <div v-for="(todo, index) in todos" class="shadow-sm rounded px-4 py-3 mb-2 border d-flex justify-content-between">
          <div class="d-flex">
            <input class="d-flex form-check-input me-1" type="checkbox" v-model="todo.done">
            <div v-bind:class="{ 'text-decoration-line-through': todo.done, 'text-secondary': todo.done }">{{todo.title}}</div>
          </div>
          <button type="button" class="btn-close" @click="removeTodo(index)"></button>
        </div>
        <div class="newinput px-4 py-3 mb-2 border d-flex justify-content-between">
          <input v-model="newTodo" min-width="100%" placeholder="What do we need to do?" />
          <button v-on:click="addTodo">Add</button>
        </div>
      </div>
    </div>
   </div>
  </div>

  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
